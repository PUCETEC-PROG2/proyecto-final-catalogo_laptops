<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Laptops</title>
    <!-- Carga el módulo para manejar archivos estáticos -->
    {% load static %}
    <!-- Enlaza el archivo CSS para estilos -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Enlaza el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsAmoB9n/W5O0Cj0IWcPtD5pOSiD3QzInG9e9Dh/jzR+HkqBl5jcSHb6fO53Rv" crossorigin="anonymous">
    <!-- Enlaza Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .btn-custom {
            background-color: #dce1e6; /* Fondo gris claro */
            color: #333; /* Color del texto */
            font-size: 4rem; /* Tamaño de fuente más grande */
            padding: 5rem; /* Tamaño de los botones más grande */
            border-radius: 0.5rem; /* Bordes redondeados */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%; /* Ocupa toda la altura de la columna */
        }

        .btn-custom i {
            margin-right: 0.5rem; /* Espacio entre el ícono y el texto */
            font-size: 1.5rem; /* Tamaño del ícono más grande */
        }

        .container {
            margin-top: 3rem; /* Espacio superior del contenedor */
        }

        .btn-container {
            height: 100%; /* Asegura que los botones ocupen toda la altura de la columna */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Logo del catálogo, cargado desde la carpeta 'static' -->
        <div class="text-center mb-4">
            <img src="{% static 'logo_laptops.png' %}" alt="Logotipo" class="img-fluid" style="max-width: 600px; height: auto;">
        </div>

        <!-- Botones de navegación para las diferentes secciones del catálogo -->
        <div class="row row-cols-2 g-4">
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'categoria_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Categorías
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'producto_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Productos
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'cliente_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Clientes
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'compra_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Compras
                </a>
            </div>
        </div>
    </div>

    <!-- Incluye el script de Bootstrap JS al final del body para un mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-5dF8O/q2A2QF+hXk1J2l4zpO3D5Jb3b12zDAu0nD0xD6M8ZxhJj2L4eF4DOe5B+z" crossorigin="anonymous"></script>
</body>
</html>

<!-- 
    Esta plantilla HTML representa la página principal del catálogo de laptops.
    Su propósito es proporcionar una interfaz de inicio con un logotipo y botones de navegación
    para acceder a diferentes secciones del catálogo: Categorías, Productos, Clientes y Compras.
    La plantilla se renderiza desde la vista 'index' en el archivo 'views.py' 
    y utiliza la configuración de archivos estáticos definida en 'settings.py'.
