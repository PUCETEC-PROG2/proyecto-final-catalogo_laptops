<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Laptops</title>
    <!-- Carga el módulo para manejar archivos estáticos -->
    {% load static %}
    <!-- Enlaza el archivo CSS para estilos -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Logo del catálogo, cargado desde la carpeta 'static' -->
        <img src="{% static 'logo_laptops.png' %}" alt="Logotipo" class="logo">

        <!-- Botones de navegación para las diferentes secciones del catálogo -->
        <div class="buttons">
            <!-- Enlace al listado de categorías -->
            <a href="#"><button>Categorías</button></a>
            <!-- Enlace al listado de productos -->
            <a href="#"><button>Productos</button></a>
            <!-- Enlace al listado de clientes -->
            <a href="{% url 'cliente_list' %}"><button>Clientes</button></a>
            <!-- Enlace al listado de compras -->
            <a href="#"><button>Compras</button></a>
        </div>
    </div>
</body>
</html>
