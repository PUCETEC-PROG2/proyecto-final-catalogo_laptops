<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Laptops</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .btn-custom {
            background-color: #dce1e6;
            color: #333;
            font-size: 4rem;
            padding: 5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }
        .btn-custom i {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
        .container {
            margin-top: 3rem;
        }
        .btn-container {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <img src="{% static 'logo_laptops.png' %}" alt="Logotipo" class="img-fluid" style="max-width: 600px; height: auto;">
        </div>

        <!-- Si el usuario está autenticado, mostrar su nombre y un enlace para cerrar sesión -->
        {% if user.is_authenticated %}
            <div class="text-end mb-4">
                <p>Bienvenido, {{ user.username }} | <a href="{% url 'logout' %}">Cerrar sesión</a></p>
            </div>
        {% else %}
            <div class="text-end mb-4">
                <p><a href="{% url 'login' %}">Iniciar sesión</a></p>
            </div>
        {% endif %}

        <div class="row row-cols-2 g-4">
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'categoria_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Categorías
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'producto_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Productos
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'cliente_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Clientes
                </a>
            </div>
            <div class="col d-flex align-items-stretch">
                <a href="{% url 'compra_list' %}" class="btn btn-custom flex-fill">
                    <i class="fa-solid fa-square"></i> Compras
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Archivo: catalogolap/templates/index.html -->

<!-- 
    Esta plantilla HTML representa la página principal del catálogo de laptops.
    Su propósito es proporcionar una interfaz de inicio con un logotipo y botones de navegación
    para acceder a diferentes secciones del catálogo: Categorías, Productos, Clientes y Compras.
    La plantilla se renderiza desde la vista 'index' en el archivo 'views.py' 
    y utiliza la configuración de archivos estáticos definida en 'settings.py'.
