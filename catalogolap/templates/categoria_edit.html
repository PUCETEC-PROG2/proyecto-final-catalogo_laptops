<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Editar Categoría</title>
    {% load static %}
    <!-- Enlaza el archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Editar Categoría{% else %}Añadir Nueva Categoría{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
